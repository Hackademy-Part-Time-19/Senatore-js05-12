<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="left">

                <div style="padding: 20px;">

                </div>
            </div>
            <div style="display: flex;">
                <div class="ricerca">

                        <i class="fa fa-search"
                        style="font-size:20px; color:rgba(255,255,255,0.3); margin-left: 15px;margin-top: 10px;"></i>
                    </div>
                    <div style="flex: 4;">
                        <input type="text" placeholder="Cerca" id="ricerca"
                            style="height: 80%;width: 90%;border-radius: 20px;background-color: #202020;outline: none;color: white;border: none;">
                    </div>

                </div>
                <div style="margin-left: 50px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
                        <g fill="white" fill-rule="evenodd" clip-rule="evenodd">
                            <path

        <div class="right">

                <div class="nome">
                    <p id="nome">nome</p>
                    <p id="cognome">Cognome</p>
                </div>
                <div class="numero">
                    <p id="numero">2132313123</p>


                </div>
                <div class="modifica">
                    <button class="edit" id="modifica">Modifica</button>
                </div>
            </div>
        </div>
        <div class="sfondocard">

            <div class="card">
                <h3 style="padding: 20px;font-size: 28px;">Modifica</h3><br><br>
                <h5 style="padding: 20px;font-size: 24px;">Nome</h5>
                <input type="text" placeholder="Nome..." id=""
                    style="margin-left: 20px;border: none;border-radius: 10px;color: white;background-color: rgba(23, 25, 27, 0.47); height: 40px;width: 60%;">
                <h5 style="padding: 20px;font-size: 24px;">Cognome</h5>
                <input type="text" placeholder="Cognome..." id=""
                    style="margin-left: 20px;border: none;border-radius: 10px;color: white;background-color: rgba(23, 25, 27, 0.47); height: 40px;width: 60%;">
                <h5 style="padding: 20px;font-size: 24px;">Numero</h5>
                <input type="text" placeholder="Numero di telefono..." id=""
                    style="margin-left: 20px;border: none;border-radius: 10px;color: white;background-color: rgba(23, 25, 27, 0.47); height: 40px;width: 60%;"><br><br>
                <div style="display: flex;justify-content: center;align-items: center;">
                    <button style="height: 80%;width: 80%;background-color: rgba(135, 45, 12, 0.47);"></button>
                </div>
            </div>
            <div style="position: absolute; top:30px; right: 30px;cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 24 24">
                    <path fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M6.758 17.243L12.001 12m5.243-5.243L12 12m0 0L6.758 6.757M12.001 12l5.243 5.243" />

            </div>
        </div>
